<div class=container m-5>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="mb-3">
      <label>Title</label>
      <input type="text" formControlName="title" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <label>Date</label>
      <input type="date" formControlName="date" class="form-control" required>
    </div>
  
    <div class="mb-3">
      <label>Notes</label>
      <textarea rows="10" formControlName="notes" class="form-control" required></textarea>
    </div>
  
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
  </div>
